<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Good Burger, home of the Good Burger, can I take your order?</h1>
    <form id="menu-form">
        <input id="nameInput" placeholder="name">
        <input id="entreeInput" placeholder="entree">
        <input id="sideInput" placeholder="side">
        <select id="drinkInput">
            <option value="mtn-dew">Mtn Dew</option>
            <option value="choc-milk">Choccy Milk</option>
            <option value="coke">Coca-Cola</option>
            <option value="water">Water</option>
            <option value="beer">Beer</option>
        </select>
        <div>
            <input type="radio" name="togo" value="for-here">
            <label>For here</label>
            <input type="radio" name="togo" value="to-go">
            <label>To go</label>
        </div>
        <select id="pickupInput">
            <option value="8">8pm</option>
            <option value="9">9pm</option>
            <option value="10">10pm</option>
        </select>
        <input id="submit" type="submit">
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
